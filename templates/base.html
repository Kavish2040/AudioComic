<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audio Comic Reader{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-blue: #2563EB;
            --primary-dark: #1E40AF;
            --primary-light: #3B82F6;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --background: #FFFFFF;
            --surface: #F9FAFB;
            --border: #E5E7EB;
            --success: #10B981;
            --radius: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-weight: 400;
        }

        /* Professional Corporate Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            transition: all 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-md);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: var(--primary-blue) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--primary-dark) !important;
            transform: translateX(2px);
        }

        .navbar-brand i {
            font-size: 28px;
            margin-right: 12px;
            color: var(--primary-blue);
        }

        .navbar-brand .brand-text {
            color: var(--text-primary);
            font-weight: 800;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            font-size: 16px;
            padding: 12px 20px !important;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            margin: 0 4px;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-blue) !important;
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .navbar-nav .nav-link.active {
            color: var(--primary-blue) !important;
            background: rgba(37, 99, 235, 0.15);
        }

        .navbar-nav .nav-link i {
            font-size: 16px;
            margin-right: 8px;
            opacity: 0.8;
        }

        .navbar-toggler {
            border: none;
            padding: 8px;
            border-radius: var(--radius);
            background: rgba(37, 99, 235, 0.1);
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2837, 99, 235, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Mobile navbar improvements */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                border-radius: var(--radius-lg);
                margin-top: 16px;
                padding: 16px;
                box-shadow: var(--shadow-md);
                border: 1px solid var(--border);
            }

            .navbar-nav .nav-link {
                padding: 12px 16px !important;
                margin: 4px 0;
                border-radius: var(--radius);
            }
        }

        /* Navbar animation on scroll */
        .navbar-brand, .nav-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card {
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: var(--primary-blue);
            border: none;
            border-radius: var(--radius-lg);
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success);
            border: none;
            border-radius: var(--radius-lg);
        }

        .progress {
            height: 8px;
            border-radius: var(--radius);
            background-color: var(--surface);
        }

        .progress-bar {
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
        }

        .alert {
            border: none;
            border-radius: var(--radius-lg);
            border-left: 4px solid;
        }

        .alert-success {
            border-left-color: var(--success);
            background-color: #d4edda;
        }

        .alert-danger {
            border-left-color: #EF4444;
            background-color: #f8d7da;
        }

        .alert-warning {
            border-left-color: #F59E0B;
            background-color: #fff3cd;
        }

        .alert-info {
            border-left-color: var(--primary-blue);
            background-color: #d1ecf1;
        }

        .spinner-border {
            color: var(--primary-blue);
        }

        .comic-panel {
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .comic-panel.active {
            border-color: var(--primary-blue);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }

        .audio-controls {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            position: sticky;
            bottom: 20px;
            z-index: 1000;
        }

        .file-upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: var(--primary-blue);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .file-upload-area.dragover {
            border-color: var(--success);
            background-color: rgba(16, 185, 129, 0.1);
        }

        @media (max-width: 768px) {
            .card {
                margin: 10px;
            }
            
            .audio-controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
                margin: 0;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" id="mainNavbar" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(229, 231, 235, 0.6); box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05); padding: 0; min-height: 70px; margin-bottom: 0; position: sticky; top: 0; z-index: 1000;">
        <div class="container" style="padding-top: 18px; padding-bottom: 18px; min-height: 70px; margin-bottom: 0;">
            <a class="navbar-brand" href="/" style="display: flex; align-items: center; transition: all 0.3s ease; text-decoration: none;">
                <span style="font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif; font-size: 1.6rem; font-weight: 800; color: #2d3748; letter-spacing: -0.02em;">
                  Audio<span style="color: #F59E0B; font-weight: 900;">Comic</span>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none; padding: 8px 12px; border-radius: 8px; background: #f8fafc;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="gap: 4px;">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="homeLink" style="font-size: 0.95rem; color: #374151; font-weight: 600; padding: 10px 16px; border-radius: 10px; transition: all 0.2s ease; font-family: 'Inter', 'SF Pro Display', sans-serif; letter-spacing: -0.01em;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features" style="font-size: 0.95rem; color: #374151; font-weight: 600; padding: 10px 16px; border-radius: 10px; transition: all 0.2s ease; font-family: 'Inter', 'SF Pro Display', sans-serif; letter-spacing: -0.01em;">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload" style="font-size: 0.95rem; color: #374151; font-weight: 600; padding: 10px 16px; border-radius: 10px; transition: all 0.2s ease; font-family: 'Inter', 'SF Pro Display', sans-serif; letter-spacing: -0.01em;">Convert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" style="font-size: 0.95rem; color: #374151; font-weight: 600; padding: 10px 16px; border-radius: 10px; transition: all 0.2s ease; font-family: 'Inter', 'SF Pro Display', sans-serif; letter-spacing: -0.01em;">Contact</a>
                    </li>
                    {% block nav_items %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>
    <style>
    .navbar-nav .nav-link:hover {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.08) 0%, rgba(75, 85, 99, 0.08) 100%);
        color: #374151 !important;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(107, 114, 128, 0.15);
    }
    .navbar-nav .nav-link.active {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.12) 0%, rgba(75, 85, 99, 0.12) 100%);
        color: #1f2937 !important;
        box-shadow: 0 2px 6px rgba(107, 114, 128, 0.1);
    }
    .navbar-brand:hover {
        transform: translateY(-1px);
        opacity: 0.8;
    }
    .navbar {
        transition: all 0.3s ease;
    }
    .navbar.scrolled {
        background: rgba(255, 255, 255, 0.98) !important;
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.08);
        border-bottom: 1px solid rgba(229, 231, 235, 0.8);
    }
    </style>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3">Processing...</h4>
            <p class="text-muted">Please wait while we analyze your comic</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer') || document.body;
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            if (document.getElementById('alertContainer')) {
                alertContainer.appendChild(alertDiv);
            } else {
                document.body.insertBefore(alertDiv, document.body.firstChild);
            }

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Active link highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
